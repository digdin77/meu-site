<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimulaÃ§Ã£o de Bot Financeiro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #075E54;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ece5dd;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ffffff;
            align-self: flex-start;
            border: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            padding: 10px;
            gap: 10px;
            background-color: #fff;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background-color: #20b85b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bot Financeiro</div>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">Bem-vindo ao Bot Financeiro! ðŸ¤‘</div>
            <div class="message bot-message">Digite um gasto como: "ifood 44" para testar!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">&#10148;</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message) {
                // Adiciona a mensagem do usuÃ¡rio
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = message;
                chatWindow.appendChild(userMessage);

                // Resposta simulada do bot
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = `Gasto adicionado: ${message}`;
                    chatWindow.appendChild(botMessage);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1000);

                userInput.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }
    </script>
</body>
</html>
