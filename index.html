<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Bot Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F0F0F0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      width: 100%;
      background-color: #128C7E;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-window {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #ECE5DD;
    }

    .chat-bubble {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background-color: #DCF8C6;
    }

    .received {
      align-self: flex-start;
      background-color: white;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #F0F0F0;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #CCC;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #20c15a;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .typing-indicator {
      width: 50px;
      height: 15px;
      background-color: #ECE5DD;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .typing-indicator span {
      width: 10px;
      height: 10px;
      background-color: #999;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="header">Simulação de Bot Financeiro</div>
  <div class="chat-container">
    <div class="chat-window" id="chat-window">
      <div class="chat-bubble received">Bem-vindo! Digite uma despesa como "Uber 20".</div>
    </div>
    <div class="input-container">
      <input type="text" id="chat-input" placeholder="Digite aqui...">
      <button onclick="sendMessage()">▶</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const chatWindow = document.getElementById('chat-window');
      const input = document.getElementById('chat-input');
      const message = input.value;

      if (message.trim() !== '') {
        // Add user message
        const userBubble = document.createElement('div');
        userBubble.classList.add('chat-bubble', 'sent');
        userBubble.textContent = message;
        chatWindow.appendChild(userBubble);

        input.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Simulate bot response
        setTimeout(() => {
          const botBubble = document.createElement('div');
          botBubble.classList.add('chat-bubble', 'received');
          if (message.toLowerCase().includes('uber')) {
            botBubble.textContent = `Gasto registrado: ${message}`;
          } else {
            botBubble.textContent = `Desculpe, não entendi. Pode tentar novamente?`;
          }
          chatWindow.appendChild(botBubble);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }, 1000);
      }
    }
  </script>
</body>
</html>
