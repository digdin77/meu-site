<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Financeiro SimulaÃ§Ã£o</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #075E54;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-end;
        }

        .bot-message {
            background-color: #2e7d32;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
        }

        .user-message {
            background-color: #128C7E;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin-left: auto;
            font-size: 14px;
        }

        .typing {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-box {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .input-box button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #128C7E;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #0d6b56;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bot Financeiro</div>
        <div class="chat" id="chat">
            <div class="chat-message">
                <div class="bot-message">Bem-vindo ao Bot Financeiro! ðŸ’°</div>
            </div>
            <div class="chat-message">
                <div class="bot-message">Digite um gasto como: "ifood 44" para testar!</div>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">&gt;</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chat = document.getElementById('chat');
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                // Add user message
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'chat-message';
                userMessageDiv.innerHTML = `<div class='user-message'>${message}</div>`;
                chat.appendChild(userMessageDiv);

                // Clear input
                userInput.value = '';

                // Add typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                typingDiv.innerText = 'Bot estÃ¡ digitando...';
                chat.appendChild(typingDiv);

                // Simulate bot response
                setTimeout(() => {
                    chat.removeChild(typingDiv);

                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'chat-message';
                    botMessageDiv.innerHTML = `<div class='bot-message'>Gasto adicionado: ${message}</div>`;
                    chat.appendChild(botMessageDiv);

                    // Scroll to bottom
                    chat.scrollTop = chat.scrollHeight;
                }, 1500);
            }
        }

        // Send message on Enter key press
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
